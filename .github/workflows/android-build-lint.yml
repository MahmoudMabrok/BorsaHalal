name: Android Build and Lint

on:
  push:
    branches: [ "claude/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Run Android Lint
      run: ./gradlew lint --stacktrace
      continue-on-error: true

    - name: Run Compose Lint Checks
      run: ./gradlew lintDebug --stacktrace
      continue-on-error: true

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace
      continue-on-error: true

    - name: Upload Lint Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-reports
        path: |
          **/build/reports/lint-results*.html
          **/build/reports/lint-results*.xml
        retention-days: 14

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          **/build/reports/tests/
          **/build/test-results/
        retention-days: 14

    - name: Check Lint Results
      run: |
        if [ -f "app/build/reports/lint-results-debug.xml" ]; then
          echo "Lint report generated successfully"
          # Fail if there are any errors (not warnings)
          if grep -q 'severity="Error"' app/build/reports/lint-results-debug.xml; then
            echo "❌ Lint errors found!"
            exit 1
          else
            echo "✅ No lint errors found"
          fi
        else
          echo "⚠️ Lint report not found (project may not be set up yet)"
        fi
